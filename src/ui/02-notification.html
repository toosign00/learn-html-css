<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>알림(Notification)</title>
    <link
      rel="shortcut"
      href="/src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/ui/styles/02-notification.css" />
  </head>
  <body>
    <h1>알림(Notification)</h1>

    <div class="notification green">
      <div class="notification-subject">화초관리</div>
      <div class="notification-time">6분</div>
      <div class="notification-content">화초에 물을 줄 시간입니다.</div>
    </div>

    <div class="notification brown">
      <div class="notification-subject">화초관리</div>
      <div class="notification-time">6분</div>
      <div class="notification-content">화초에 물을 줄 시간입니다.</div>
    </div>
  </body>
</html>
