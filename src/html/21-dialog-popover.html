<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialog 요소, popover 속성</title>
    <style>
      dialog.panel-dialog::backdrop {
        background: linear-gradient(to right, #ffcccb, #ccffcc);
      }
    </style>
    <script type="module">
      // DOM 선택 부분
      const showDialogButton = document.querySelector('.show-dialog');
      const closeDialogButton = document.querySelector('.close-dialog');
      const panelDialog = document.querySelector('.panel-dialog');

      // 함수 구현 부분
      const openDialog = () => panelDialog.showModal();
      const closeDialog = () => panelDialog.close();

      // 이벤트 바인딩 부분
      showDialogButton.addEventListener('click', openDialog);
      closeDialogButton.addEventListener('click', closeDialog);
    </script>
  </head>
  <body>
    <!-- dialog 요소 -->
    <div class="dialog-area">
      <button type="button" class="show-dialog">혜택 보기</button>

      <dialog class="panel-dialog" aria-labelledby="surprise-benefits">
        <h2 id="surprise-benefits">깜짝 혜택</h2>
        <p>쉿! 고객님만을 위한 깜짝 할인 쿠폰 <br /> 어제 빠뜨린 상품도 할인받고 내일 만나요!</p>
        <a href="/">쿠폰 확인하기</a>
        <button type="button" class="dismiss-today">오늘 하루 안보기</button>
        <button type="button" class="close-dialog">닫기</button>
      </dialog>
    </div>

    <!-- popover 속성 -->
    <button type="button" popovertarget="popoverContent" class="button-popover">
      팝오버 보기
    </button>
    <div popover id="popoverContent">
      <p>팝오버는 툴팁과 비슷한 UI 요소로, 추가적인 정보를 제공하거나 사용자와 상호작용할 수 있는 작은 창을 표시할 때 유용하다.</p>
    </div>
  </body>
</html>
