<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <style>
      /* 테이블 스타일 */
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>

    <table>
      <caption>
        멋쟁이 사자처럼 프론트엔드 13기 스텝
      </caption>

      <colgroup>
        <col />
        <!-- 1열 -->
        <col span="2" />
        <!-- 2~3열 -->
        <col />
        <!-- 4열 -->
      </colgroup>

      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>

      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>

      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
          <!-- 빈 셀 -->
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>

    <table>
      <caption>
        멋쟁이 사자처럼 강의 정보
      </caption>
      <tr>
        <th id="study-time">학습시간</th>
        <td headers="study-time">09:00 ~ 17:00 (28시간)</td>
        <th id="difficulty">난이도</th>
        <td headers="difficulty">초급</td>
      </tr>

      <tr>
        <th id="tuition">교육비 지원</th>
        <td headers="tuition">고용보험 비환급</td>
        <th id="evaluation">평가항목</th>
        <td headers="evaluation">출석률 100%</td>
      </tr>

      <tr>
        <th id="completion-criteria">수료기준</th>
        <td headers="completion-criteria">총점 80점 이상 시 수료</td>
        <th id="capacity">정원</th>
        <td headers="capacity">24명</td>
      </tr>
      <tr>
        <th id="textbook">교재정보</th>
        <td colspan="3" headers="textbook">
          입문자를 위한 GIT과 HTML&CSS
          <br />
          HTML&CSS 웹사이트 개발과 디자인 기초 (개정판)
        </td>
      </tr>
    </table>
  </body>
</html>
